<!DOCTYPE html>
<html>
<head>
	<title>Sign in Portal</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="SigninPortal.css"/>
</head>
<body>
  <div class = "container">
	  <h3> Sign in Portal</h3>
	    <div class="row text-center" id = "usermail">
	    	<div class = "col-sm-1">
		    	<label for="usermail"></label>
		    </div>
		    <div class = "col-sm-4">
		    	<input type="email" name="usermail" class = "form-control" placeholder="yourname@email.com">
		    </div>
	    </div>
	    <div class="row text-center" id = "password">
	    	<div class = "col-sm-1" >
		    	<label for="password"></label>
		    </div>
			<div class = "col-sm-4">
		    	<input type="password" name="password" class = "form-control" placeholder="password">
		    </div>
	    </div>
	    <div class="row text-center" id = "Login">
	    	<div class = "col-sm-offset-1 col-sm-4">
		    	<input type="submit" class = "form-control btn btn-primary" value="Login">
		       	<input type = "submit" class = "form-control" value = "Forgot Password?">
	    	</div>
	    </div>
  </div>
</body>
</html>
